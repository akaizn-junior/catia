<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Catia</title>
	<link rel="stylesheet" href="./app.css">
</head>

<body>
	<div class="wrapper">
		<section>
			<div class="terminal">
				<div class="terminal-header">Catia. Capture monitor.</div>
				<div class="terminal-body"></div>
			</div>
		</section>
		<section>
			<header>
				<h1 class="brand">
					Catia
				</h1>
				<nav class="menu">
					<ul>
						<li>
							<a href="" data-link="Home">Home</a>
						</li>
						<li>
							<a href="#setup" data-link="Library setup">Setup</a>
						</li>
						<li>
							<a href="#docs" data-link="Documentation">Docs</a>
						</li>
						<li>
							<a href="#support" data-link="Support the project">Support</a>
						</li>
					</ul>
				</nav>
			</header>
			<main>
				<div class="show-box">
					<span class="label">Input</span>
					<input placeholder="Write here" id="input1" class="pretty-input super-input" title="The first input"
					aria-label="The first input">
				</div>
				<div class="show-box">
					<span class="label">Input</span>
					<input placeholder="Write here too" id="input2" class="pretty-input" title="The second input"
					aria-label="The second input">
				</div>
				<div class="show-box">
					<span class="label">Disabled input</span>
					<input placeholder="Cant write here" id="input3" disabled class="pretty-input" title="The third input"
					aria-label="The third input">
				</div>
				<div class="show-box">
					<span class="label">Content editable div</span>
					<div contenteditable="true" class="pretty-input">Write here also</div>
				</div>
				<div class="show-box">
					<span class="label">Select</span>
					<select id="fruit-basket">
						<option value="banana">Banana</option>
						<option value="apple">Apple</option>
						<option value="oranges">Oranges</option>
					</select>
				</div>
				<div class="show-box">
					<span class="label">Button</span>
					<button>Click here!</button>
				</div>
				<div class="show-box">
					<span class="label">Color picker</span>
					<input id="color-select" type="color" class="pretty-color" />
				</div>
			</main>
		</section>
	</div>

	<script src="../dist/catia.js"></script>
	<script>
		var c = catia({
			captureFocusOnClick: false,
			captureSpacePress: true,
			registerMultipleTimes: false,
			captureScroll: true,
			skipNodes: [
				'html',
				'body',
				'main',
				'.terminal',
				'.terminal-header',
				'.terminal-line'
			],
			mashTyped: true
		}, (data) => {
			const terminal = document.querySelector('.terminal');
			terminal.scrollHeight = window.outerHeight;
			const terminalBody = document.querySelector('.terminal-body');
			const terminalLine = document.createElement('div');
			terminalLine.className = 'terminal-line';
			terminalLine.innerHTML = data.lastAction;
			terminalBody.append(terminalLine);
		});

		c.capture();
	</script>
</body>

</html>
